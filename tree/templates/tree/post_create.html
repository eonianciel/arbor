{% extends 'base.html' %}

{% block title %}
    Post Create = {{ block.super }}
{% endblock %}

{% block content %}
    <h1>Новая биография</h1>
    <form action="{% url 'post_new' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
          <div class="form-group">
              {% if field.errors %}
                  <div class="alert alert-danger">
                    {{ field.errors }}
                  </div>
              {% endif %}
              {{ field.label }}
              
              {{ field }}
          </div>
      {% endfor %}

      <button type="submit" class="btn btn-default">
        <span class="badge badge-pill badge-success">Coхранить</span></button>
    </form>

{% endblock %}
